<body>

    <div class="container">

            <div class="control-group">

                <label for="particle-count">æ•°é‡: <span id="count-value">10</span></label>

                    <input type="checkbox" id="rainbow-mode" checked> ğŸŒˆ è™¹è‰²ãƒ¢ãƒ¼ãƒ‰

                <label for="particle-shape">å½¢çŠ¶:</label>
                <select id="particle-shape">
                    <option value="circle">å††å½¢</option>

            </div>
            
            <div class="control-group">
                <h3>ç‰©ç†è¨­å®š</h3>
                <label for="gravity">é‡åŠ›: <span id="gravity-value">9.8</span></label>
                <input type="range" id="gravity" min="0" max="20" value="9.8" step="0.1">
                
                <label for="friction">æ‘©æ“¦: <span id="friction-value">0.1</span></label>
                <input type="range" id="friction" min="0" max="1" value="0.1" step="0.01">
                
                <label for="elasticity">å¼¾æ€§: <span id="elasticity-value">0.7</span></label>
                <input type="range" id="elasticity" min="0" max="1" value="0.7" step="0.01">
            </div>
            
            <div class="control-group">
                <h3>ã‚¢ã‚¯ã‚·ãƒ§ãƒ³</h3>
                <button id="pause-btn">ä¸€æ™‚åœæ­¢</button>
                
                <label for="presets">ãƒ—ãƒªã‚»ãƒƒãƒˆ:</label>
                <select id="presets">
                    <option value="default">ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆ</option>
                    <option value="space">å®‡å®™ï¼ˆä½é‡åŠ›ï¼‰</option>

    <script>
        // ã‚­ãƒ£ãƒ³ãƒã‚¹è¦ç´ ã¨2Dã‚³ãƒ³ãƒ†ã‚­ã‚¹ãƒˆã®å–å¾—
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        // UIè¦ç´ ã®å‚ç…§
        const particleCountSlider = document.getElementById('particle-count');
        const countValue = document.getElementById('count-value');
        const particleSizeSlider = document.getElementById('particle-size');
        const sizeValue = document.getElementById('size-value');
        const particleColorPicker = document.getElementById('particle-color');
        const rainbowMode = document.getElementById('rainbow-mode');
        const particleShapeSelect = document.getElementById('particle-shape');
        const gravitySlider = document.getElementById('gravity');
        const gravityValue = document.getElementById('gravity-value');
        const frictionSlider = document.getElementById('friction');
        const frictionValue = document.getElementById('friction-value');
        const elasticitySlider = document.getElementById('elasticity');
        const elasticityValue = document.getElementById('elasticity-value');
        const pauseBtn = document.getElementById('pause-btn');
        const clearBtn = document.getElementById('clear-btn');
        const presets = document.getElementById('presets');
        const particleTool = document.getElementById('particle-tool');
        const wallTool = document.getElementById('wall-tool');
        const circleTool = document.getElementById('circle-tool');
        const currentMode = document.getElementById('current-mode');
        const guideLine = document.getElementById('guide-line');
        const guideCircle = document.getElementById('guide-circle');
        
        // ã‚­ãƒ£ãƒ³ãƒã‚¹ã‚µã‚¤ã‚ºã®è¨­å®š
        function resizeCanvas() {
            const container = canvas.parentElement;
            canvas.width = container.clientWidth;
            canvas.height = container.clientHeight;
        }
        
        // ç‰©ç†ãƒ‘ãƒ©ãƒ¡ãƒ¼ã‚¿
        let gravity = 9.8;
        let friction = 0.1;
        let elasticity = 0.7;
        
        // ãƒ„ãƒ¼ãƒ«çŠ¶æ…‹
        let currentTool = 'particle';
        let isPaused = false;
        let wallStartPoint = null;
        let circleCenter = null;
        
        // ãƒ‘ãƒ¼ãƒ†ã‚£ã‚¯ãƒ«ã¨éšœå®³ç‰©ã®é…åˆ—
        let particles = [];
        let walls = [];
        let circles = [];
        
        // åˆæœŸåŒ–
        function init() {
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);
            setupEventListeners();
            updateSliderLabels();
            requestAnimationFrame(update);
        }
        
        // ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼ã®è¨­å®š
        function setupEventListeners() {
            // ã‚¹ãƒ©ã‚¤ãƒ€ãƒ¼ã®å€¤æ›´æ–°ã‚¤ãƒ™ãƒ³ãƒˆ
            particleCountSlider.addEventListener('input', () => {
                countValue.textContent = particleCountSlider.value;
            });
            
            particleSizeSlider.addEventListener('input', () => {
                sizeValue.textContent = particleSizeSlider.value;
            });
            
            gravitySlider.addEventListener('input', () => {
                gravity = parseFloat(gravitySlider.value);
                gravityValue.textContent = gravity;
            });
            
            frictionSlider.addEventListener('input', () => {
                friction = parseFloat(frictionSlider.value);
                frictionValue.textContent = friction;
            });
            
            elasticitySlider.addEventListener('input', () => {
                elasticity = parseFloat(elasticitySlider.value);
                elasticityValue.textContent = elasticity;
            });
            
            // ãƒ„ãƒ¼ãƒ«é¸æŠã‚¤ãƒ™ãƒ³ãƒˆ
            particleTool.addEventListener('click', () => setTool('particle'));
            wallTool.addEventListener('click', () => setTool('wall'));
            circleTool.addEventListener('click', () => setTool('circle'));
            
            // ã‚­ãƒ£ãƒ³ãƒã‚¹ã®ãƒã‚¦ã‚¹ã‚¤ãƒ™ãƒ³ãƒˆ
            canvas.addEventListener('click', handleCanvasClick);
            canvas.addEventListener('mousedown', handleMouseDown);
            canvas.addEventListener('mousemove', handleMouseMove);
            canvas.addEventListener('mouseup', handleMouseUp);
            
            // ã‚¢ã‚¯ã‚·ãƒ§ãƒ³ãƒœã‚¿ãƒ³ã‚¤ãƒ™ãƒ³ãƒˆ
            pauseBtn.addEventListener('click', togglePause);
            clearBtn.addEventListener('click', clearAll);
            
            // ãƒ—ãƒªã‚»ãƒƒãƒˆå¤‰æ›´ã‚¤ãƒ™ãƒ³ãƒˆ
            presets.addEventListener('change', applyPreset);
        }

        // ãƒã‚¦ã‚¹ãƒ€ã‚¦ãƒ³ã‚¤ãƒ™ãƒ³ãƒˆã®å‡¦ç†
        function handleMouseDown(event) {
            if (currentTool === 'circle') {
                const rect = canvas.getBoundingClientRect();
                const x = event.clientX - rect.left;
                const y = event.clientY - rect.top;
                
                // å††ã®ä¸­å¿ƒç‚¹ã‚’è¨­å®š
                circleCenter = { x, y };
                
                // ã‚¬ã‚¤ãƒ‰å††ã‚’è¡¨ç¤º
                guideCircle.style.display = 'block';
                guideCircle.style.left = `${x - 1}px`; // ä¸­å¿ƒä½ç½®ã®èª¿æ•´ï¼ˆãƒœãƒ¼ãƒ€ãƒ¼ã®åˆ†ï¼‰
                guideCircle.style.top = `${y - 1}px`;
                guideCircle.style.width = '0px';
                guideCircle.style.height = '0px';
            }
        }
        
        // ãƒã‚¦ã‚¹ç§»å‹•ã‚¤ãƒ™ãƒ³ãƒˆã®å‡¦ç†
        function handleMouseMove(event) {
            const rect = canvas.getBoundingClientRect();
            const mouseX = event.clientX - rect.left;
            const mouseY = event.clientY - rect.top;
            
            if (currentTool === 'wall' && wallStartPoint) {
                // å£ã®ã‚¬ã‚¤ãƒ‰ãƒ©ã‚¤ãƒ³è¡¨ç¤º
                guideLine.style.display = 'block';
                guideLine.style.width = '0px';
                guideLine.style.height = '0px';
                guideLine.style.left = `${wallStartPoint.x}px`;
                guideLine.style.top = `${wallStartPoint.y}px`;
                
                // ç·šã®ã‚¹ã‚¿ã‚¤ãƒ«ã‚’è¨­å®š
                const angle = Math.atan2(mouseY - wallStartPoint.y, mouseX - wallStartPoint.x);
                const length = Math.sqrt(Math.pow(mouseX - wallStartPoint.x, 2) + Math.pow(mouseY - wallStartPoint.y, 2));
                
                guideLine.style.width = `${length}px`;
                guideLine.style.transform = `rotate(${angle}rad)`;
                guideLine.style.transformOrigin = 'left';
            } else if (currentTool === 'circle' && circleCenter) {
                // å††ã®ã‚¬ã‚¤ãƒ‰è¡¨ç¤º
                const dx = mouseX - circleCenter.x;
                const dy = mouseY - circleCenter.y;
                const radius = Math.sqrt(dx * dx + dy * dy);
                
                guideCircle.style.width = `${radius * 2}px`;
                guideCircle.style.height = `${radius * 2}px`;
                guideCircle.style.left = `${circleCenter.x - radius}px`;
                guideCircle.style.top = `${circleCenter.y - radius}px`;
            }
        }
        
        // ãƒã‚¦ã‚¹ã‚¢ãƒƒãƒ—ã‚¤ãƒ™ãƒ³ãƒˆã®å‡¦ç†
        function handleMouseUp(event) {
            if (currentTool === 'circle' && circleCenter) {
                const rect = canvas.getBoundingClientRect();
                const mouseX = event.clientX - rect.left;
                const mouseY = event.clientY - rect.top;
                
                // åŠå¾„ã‚’è¨ˆç®—
                const dx = mouseX - circleCenter.x;
                const dy = mouseY - circleCenter.y;
                const radius = Math.sqrt(dx * dx + dy * dy);
                
                // åŠå¾„ãŒå°ã•ã™ãã‚‹å ´åˆã¯ä½œæˆã—ãªã„
                if (radius > 5) {
                    circles.push({
                        x: circleCenter.x,
                        y: circleCenter.y,
                        radius: radius
                    });
                }
                
                // ãƒªã‚»ãƒƒãƒˆ
                circleCenter = null;
                guideCircle.style.display = 'none';
            }
        }
        
        // ãƒ„ãƒ¼ãƒ«é¸æŠã®å‡¦ç†
        function setTool(tool) {
            currentTool = tool;
            
            // é€²è¡Œä¸­ã®æ“ä½œã‚’ãƒªã‚»ãƒƒãƒˆ
            wallStartPoint = null;
            circleCenter = null;
            guideLine.style.display = 'none';
            guideCircle.style.display = 'none';
            
            // UIã®æ›´æ–°
            particleTool.classList.toggle('active', tool === 'particle');
            wallTool.classList.toggle('active', tool === 'wall');
            circleTool.classList.toggle('active', tool === 'circle');
            
            // ãƒ¢ãƒ¼ãƒ‰è¡¨ç¤ºã®æ›´æ–°
            if (tool === 'particle') {
                currentMode.textContent = 'ãƒ‘ãƒ¼ãƒ†ã‚£ã‚¯ãƒ«ç”Ÿæˆ';
            } else if (tool === 'wall') {
                currentMode.textContent = 'å£ã‚’è¿½åŠ  (2ç‚¹ã‚’ã‚¯ãƒªãƒƒã‚¯)';
            } else if (tool === 'circle') {
                currentMode.textContent = 'å††ã‚’è¿½åŠ  (ãƒ‰ãƒ©ãƒƒã‚°ã§ã‚µã‚¤ã‚ºèª¿æ•´)';
            }
        }
        
        // ã‚­ãƒ£ãƒ³ãƒã‚¹ã‚¯ãƒªãƒƒã‚¯ã®å‡¦ç†
        function handleCanvasClick(event) {
            const rect = canvas.getBoundingClientRect();
            const x = event.clientX - rect.left;
            const y = event.clientY - rect.top;
            
            if (currentTool === 'particle') {
                createParticles(x, y);
            } else if (currentTool === 'wall') {
                if (!wallStartPoint) {
                    // 1ç‚¹ç›®
                    wallStartPoint = { x, y };
                } else {
                    // 2ç‚¹ç›®
                    walls.push({
                        x1: wallStartPoint.x,
                        y1: wallStartPoint.y,
                        x2: x,
                        y2: y
                    });
                    wallStartPoint = null;
                    guideLine.style.display = 'none';
                }
            } else if (currentTool === 'circle') {
                // å††ã®è¿½åŠ ã¯ mousedown/mousemove/mouseup ã§å‡¦ç†
            }
        }
        
        // ãƒ‘ãƒ¼ãƒ†ã‚£ã‚¯ãƒ«ç”Ÿæˆ
        function createParticles(x, y) {
            const count = parseInt(particleCountSlider.value);
            const size = parseInt(particleSizeSlider.value);
            const color = particleColorPicker.value;
            const shape = particleShapeSelect.value;
            const isRainbow = rainbowMode.checked;
            
            for (let i = 0; i < count; i++) {
                particles.push({
                    x: x + Math.random() * 20 - 10,
                    y: y + Math.random() * 20 - 10,
                    vx: Math.random() * 4 - 2,
                    vy: Math.random() * 4 - 2,
                    size: size * (0.8 + Math.random() * 0.4),
                    color: color,
                    shape: shape,
                    isRainbow: isRainbow,
                    hue: Math.floor(Math.random() * 360),
                    hueSpeed: 1 + Math.random() * 3,
                    opacity: 1.0,
                    lifetime: 0,
                    maxLifetime: 500 + Math.random() * 1500
                });
            }
        }
        
        // ã‚¹ãƒ©ã‚¤ãƒ€ãƒ¼ãƒ©ãƒ™ãƒ«ã®æ›´æ–°
        function updateSliderLabels() {
            countValue.textContent = particleCountSlider.value;
            sizeValue.textContent = particleSizeSlider.value;
            gravityValue.textContent = gravity;
            frictionValue.textContent = friction;
            elasticityValue.textContent = elasticity;
        }
        
        // ä¸€æ™‚åœæ­¢/å†é–‹ã®åˆ‡ã‚Šæ›¿ãˆ
        function togglePause() {
            isPaused = !isPaused;
            pauseBtn.textContent = isPaused ? 'å†é–‹' : 'ä¸€æ™‚åœæ­¢';
        }
        
        // ã™ã¹ã¦ã‚¯ãƒªã‚¢
        function clearAll() {
            particles = [];
            walls = [];
            circles = [];
        }
        
        // ãƒ—ãƒªã‚»ãƒƒãƒˆã®é©ç”¨
        function applyPreset() {
            const preset = presets.value;
            
            switch (preset) {
                case 'default':
                    gravity = 9.8;
                    friction = 0.1;
                    elasticity = 0.7;
                    break;
                case 'space':
                    gravity = 1.0;
                    friction = 0.01;
                    elasticity = 0.9;
                    break;
                case 'water':
                    gravity = 9.8;
                    friction = 0.5;
                    elasticity = 0.3;
                    break;
                case 'bouncy':
                    gravity = 9.8;
                    friction = 0.05;
                    elasticity = 0.95;
                    break;
            }
            
            // ã‚¹ãƒ©ã‚¤ãƒ€ãƒ¼ã®å€¤ã‚’æ›´æ–°
            gravitySlider.value = gravity;
            frictionSlider.value = friction;
            elasticitySlider.value = elasticity;
            
            // ãƒ©ãƒ™ãƒ«ã‚’æ›´æ–°
            updateSliderLabels();
        }
        
        // ãƒ¡ã‚¤ãƒ³ã‚¢ãƒƒãƒ—ãƒ‡ãƒ¼ãƒˆãƒ«ãƒ¼ãƒ—
        function update() {
            if (!isPaused) {
                // ã‚­ãƒ£ãƒ³ãƒã‚¹ã®ã‚¯ãƒªã‚¢
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = '#1e272e';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                // å£ã‚’æç”»
                drawWalls();
                
                // å††ã‚’æç”»
                drawCircles();
                
                // ãƒ‘ãƒ¼ãƒ†ã‚£ã‚¯ãƒ«ã‚’æ›´æ–°ã—ã¦æç”»
                updateParticles();
            }
            
            requestAnimationFrame(update);
        }
        
        // å£ã®æç”»
        function drawWalls() {
            ctx.strokeStyle = '#ecf0f1';
            ctx.lineWidth = 3;
            
            for (const wall of walls) {
                ctx.beginPath();
                ctx.moveTo(wall.x1, wall.y1);
                ctx.lineTo(wall.x2, wall.y2);
                ctx.stroke();
            }
        }
        
        // å††ã®æç”»
        function drawCircles() {
            for (const circle of circles) {
                ctx.fillStyle = 'rgba(52, 152, 219, 0.3)';
                ctx.beginPath();
                ctx.arc(circle.x, circle.y, circle.radius, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.strokeStyle = '#3498db';
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.arc(circle.x, circle.y, circle.radius, 0, Math.PI * 2);
                ctx.stroke();
            }
        }
        
        // ãƒ‘ãƒ¼ãƒ†ã‚£ã‚¯ãƒ«ã®æ›´æ–°ã¨æç”»
        function updateParticles() {
            for (let i = particles.length - 1; i >= 0; i--) {
                const p = particles[i];
                
                // ç‰©ç†æ¼”ç®—
                p.vy += gravity * 0.016; // é‡åŠ›
                p.vx *= (1 - friction * 0.016); // æ‘©æ“¦
                p.vy *= (1 - friction * 0.016);
                
                // ä½ç½®ã®æ›´æ–°
                p.x += p.vx;
                p.y += p.vy;
                
                // å¯¿å‘½ã®æ›´æ–°
                p.lifetime++;
                if (p.lifetime > p.maxLifetime) {
                    p.opacity = 1.0 - (p.lifetime - p.maxLifetime) / 100;
                    if (p.opacity <= 0) {
                        particles.splice(i, 1);
                        continue;
                    }
                }
                
                // å¢ƒç•Œãƒã‚§ãƒƒã‚¯
                if (p.x < p.size) {
                    p.x = p.size;
                    p.vx = -p.vx * elasticity;
                } else if (p.x > canvas.width - p.size) {
                    p.x = canvas.width - p.size;
                    p.vx = -p.vx * elasticity;
                }
                
                if (p.y < p.size) {
                    p.y = p.size;
                    p.vy = -p.vy * elasticity;
                } else if (p.y > canvas.height - p.size) {
                    p.y = canvas.height - p.size;
                    p.vy = -p.vy * elasticity;
                }
                
                // å£ã¨ã®è¡çªãƒã‚§ãƒƒã‚¯
                checkWallCollisions(p);
                
                // å††ã¨ã®è¡çªãƒã‚§ãƒƒã‚¯
                checkCircleCollisions(p);
                
                // ãƒ‘ãƒ¼ãƒ†ã‚£ã‚¯ãƒ«ã®æç”»
                drawParticle(p);
            }
        }
        
        // å£ã¨ã®è¡çªãƒã‚§ãƒƒã‚¯
        function checkWallCollisions(particle) {
            for (const wall of walls) {
                // å£ã®æ–¹å‘ãƒ™ã‚¯ãƒˆãƒ«
                const wallDx = wall.x2 - wall.x1;
                const wallDy = wall.y2 - wall.y1;
                const wallLength = Math.sqrt(wallDx * wallDx + wallDy * wallDy);
                
                if (wallLength === 0) continue;
                
                // å£ã®å˜ä½æ–¹å‘ãƒ™ã‚¯ãƒˆãƒ«
                const normWallDx = wallDx / wallLength;
                const normWallDy = wallDy / wallLength;
                
                // ãƒ‘ãƒ¼ãƒ†ã‚£ã‚¯ãƒ«ã‹ã‚‰å£ã¸ã®å‘ããƒ™ã‚¯ãƒˆãƒ«
                const particleToWallDx = particle.x - wall.x1;
                const particleToWallDy = particle.y - wall.y1;
                
                // å£ã«æ²¿ã£ãŸè·é›¢ã®è¨ˆç®—
                const wallProj = particleToWallDx * normWallDx + particleToWallDy * normWallDy;
                
                // å£ã®ç¯„å›²å†…ã‹ãƒã‚§ãƒƒã‚¯
                if (wallProj >= 0 && wallProj <= wallLength) {
                    // å£ä¸Šã®æœ€è¿‘æ¥ç‚¹
                    const wallPointX = wall.x1 + normWallDx * wallProj;
                    const wallPointY = wall.y1 + normWallDy * wallProj;
                    
                    // è·é›¢ã®è¨ˆç®—
                    const distX = particle.x - wallPointX;
                    const distY = particle.y - wallPointY;
                    const dist = Math.sqrt(distX * distX + distY * distY);
                    
                    // è¡çªåˆ¤å®š
                    if (dist < particle.size) {
                        // å£ã®æ³•ç·šãƒ™ã‚¯ãƒˆãƒ«
                        let normalX = -normWallDy;
                        let normalY = normWallDx;
                        
                        // æ­£ã—ã„æ–¹å‘ã‹ãƒã‚§ãƒƒã‚¯
                        let dotProduct = distX * normalX + distY * normalY;
                        if (dotProduct < 0) {
                            normalX = -normalX;
                            normalY = -normalY;
                        }
                        
                        // ãƒ‘ãƒ¼ãƒ†ã‚£ã‚¯ãƒ«ã‚’å£ã‹ã‚‰é›¢ã™
                        const overlap = particle.size - dist;
                        particle.x += normalX * overlap;
                        particle.y += normalY * overlap;
                        
                        // é€Ÿåº¦ã®åå°„æˆåˆ†
                        dotProduct = particle.vx * normalX + particle.vy * normalY;
                        particle.vx = particle.vx - 2 * dotProduct * normalX;
                        particle.vy = particle.vy - 2 * dotProduct * normalY;
                        
                        // å¼¾æ€§ã®é©ç”¨
                        particle.vx *= elasticity;
                        particle.vy *= elasticity;
                    }
                }
            }
        }
        
        // å††ã¨ã®è¡çªãƒã‚§ãƒƒã‚¯
        function checkCircleCollisions(particle) {
            for (const circle of circles) {
                // ãƒ‘ãƒ¼ãƒ†ã‚£ã‚¯ãƒ«ã¨å††ã®ä¸­å¿ƒã¨ã®è·é›¢
                const dx = particle.x - circle.x;
                const dy = particle.y - circle.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                // è¡çªåˆ¤å®š
                if (distance < (particle.size + circle.radius)) {
                    // è¡çªæ–¹å‘ã®å˜ä½ãƒ™ã‚¯ãƒˆãƒ«
                    let nx, ny;
                    if (distance === 0) {
                        nx = 1;
                        ny = 0;
                    } else {
                        nx = dx / distance;
                        ny = dy / distance;
                    }
                    
                    // ãƒ‘ãƒ¼ãƒ†ã‚£ã‚¯ãƒ«ã‚’å††ã®å¤–å´ã«ç§»å‹•
                    const overlap = (particle.size + circle.radius) - distance;
                    particle.x += nx * overlap;
                    particle.y += ny * overlap;
                    
                    // é€Ÿåº¦ã®åå°„æˆåˆ†
                    const dotProduct = particle.vx * nx + particle.vy * ny;
                    particle.vx = particle.vx - 2 * dotProduct * nx;
                    particle.vy = particle.vy - 2 * dotProduct * ny;
                    
                    // å¼¾æ€§ã®é©ç”¨
                    particle.vx *= elasticity;
                    particle.vy *= elasticity;
                }
            }
        }
        
        // ãƒ‘ãƒ¼ãƒ†ã‚£ã‚¯ãƒ«ã®æç”»
        function drawParticle(particle) {
            ctx.globalAlpha = particle.opacity;
            
            // è‰²ã®è¨­å®šï¼ˆè™¹è‰²ãƒ¢ãƒ¼ãƒ‰ãªã‚‰è‰²ç›¸ã‚’å¤‰åŒ–ã•ã›ã‚‹ï¼‰
            if (particle.isRainbow) {
                ctx.fillStyle = `hsl(${particle.hue}, 100%, 50%)`;
            } else {
                ctx.fillStyle = particle.color;
            }
            
            // å½¢çŠ¶ã«å¿œã˜ã¦æç”»
            if (particle.shape === 'circle') {
                ctx.beginPath();
                ctx.arc(particle.x, particle.y, particle.size, 0, Math.PI * 2);
                ctx.fill();
            } else if (particle.shape === 'square') {
                ctx.fillRect(
                    particle.x - particle.size,
                    particle.y - particle.size,
                    particle.size * 2,
                    particle.size * 2
                );
            } else if (particle.shape === 'triangle') {
                ctx.beginPath();
                ctx.moveTo(particle.x, particle.y - particle.size);
                ctx.lineTo(
                    particle.x + particle.size * 0.866,
                    particle.y + particle.size * 0.5
                );
                ctx.lineTo(
                    particle.x - particle.size * 0.866,
                    particle.y + particle.size * 0.5
                );
                ctx.closePath();
                ctx.fill();
            }
            
            ctx.globalAlpha = 1.0;
        }
        
        // åˆæœŸåŒ–ã‚’å®Ÿè¡Œ
        init();
    </script>
