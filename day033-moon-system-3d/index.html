<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>月の満ち欠けシミュレーション</title>
  <link rel="stylesheet" href="css/styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta property="og:title" content="月の満ち欠けシミュレーション - 小学生向け天文学習アプリ" />
  <meta property="og:description" content="太陽・地球・月の位置関係から月の満ち欠けの仕組みをわかりやすく学べる3Dシミュレーション" />
  <meta property="og:type" content="website" />
</head>
<body>
  <div id="loading-container">
    <div id="loading-bar-container">
      <div id="loading-bar"></div>
    </div>
    <div id="loading-text">テクスチャを読み込み中... <span id="loading-progress">0%</span></div>
  </div>

  <div id="title">月の満ち欠けシミュレーション</div>
  <div id="instructions">操作方法: ドラッグで回転、スクロールでズーム、ダブルクリックで中心移動</div>
  
  <div id="phases-panel">
    <h2>月の満ち欠け</h2>
    <div id="current-phase-info">
      <div id="phase-name">満月</div>
      <div id="phase-image"></div>
      <div id="phase-description">月が地球の反対側にあるとき、太陽の光が月の表面全体を照らします。</div>
    </div>
    <div id="phase-timeline">
      <button class="phase-button" data-phase="new-moon">新月</button>
      <button class="phase-button" data-phase="waxing-crescent">三日月</button>
      <button class="phase-button" data-phase="first-quarter">上弦の月</button>
      <button class="phase-button" data-phase="waxing-gibbous">十三夜月</button>
      <button class="phase-button" data-phase="full-moon">満月</button>
      <button class="phase-button" data-phase="waning-gibbous">十六夜月</button>
      <button class="phase-button" data-phase="last-quarter">下弦の月</button>
      <button class="phase-button" data-phase="waning-crescent">二十六夜月</button>
    </div>
  </div>

  <div id="view-toggle">
    <button id="space-view" class="view-button active">宇宙からの眺め</button>
    <button id="earth-view" class="view-button">地球からの眺め</button>
    <button id="moon-view" class="view-button">月のクローズアップ</button>
  </div>

  <div id="controls-panel">
    <div class="control-group">
      <label for="animation-speed">アニメーション速度:</label>
      <input type="range" id="animation-speed" min="0" max="10" step="0.1" value="1">
      <span id="speed-value">1.0</span>
    </div>
    <div class="control-group">
      <label for="show-orbit">軌道表示:</label>
      <input type="checkbox" id="show-orbit" checked>
    </div>
    <div class="control-group">
      <label for="show-labels">ラベル表示:</label>
      <input type="checkbox" id="show-labels" checked>
    </div>
    <div class="control-group">
      <button id="play-pause-button">一時停止</button>
    </div>
  </div>

  <div id="explanation-panel">
    <h3>月の満ち欠けのしくみ</h3>
    <p>月は自分で光を出さず、太陽の光を反射して明るく見えています。月が地球の周りを公転すると、太陽光の当たり方が変わり、地球から見える月の形が変化します。</p>
    <div id="detailed-explanation"></div>
  </div>

  <div id="credits">
    制作: 月の満ち欠けシミュレーションチーム
  </div>

  <!-- Three.jsとその拡張ライブラリ -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.min.js"></script>
  
  <!-- アプリケーションのJavaScript -->
  <script src="js/config.js"></script>
  <script src="js/celestialBodies.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/renderer.js"></script>
  <script src="js/moonPhases.js"></script>
  <script src="js/uiControls.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
