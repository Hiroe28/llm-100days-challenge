<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ダンゴムシT字路迷路シミュレーション</title>
  <!-- Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <!-- p5.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>
  <!-- カスタムスタイル -->
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 font-sans">
  <div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold text-center mb-6">ダンゴムシT字路迷路シミュレーション</h1>
    
    <div class="flex flex-col md:flex-row gap-4">
      <!-- キャンバスコンテナ -->
      <div class="w-full md:w-2/3 bg-white p-4 rounded shadow" id="canvas-container"></div>
      
      <!-- コントロールパネル -->
      <div class="w-full md:w-1/3 bg-white p-4 rounded shadow">
        <h2 class="text-xl font-semibold mb-4">コントロール</h2>
        
        <div class="space-y-4">
          <!-- ボタン -->
          <div class="flex gap-2">
            <button id="start-btn" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded">開始</button>
            <button id="reset-btn" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded">リセット</button>
          </div>
          
          <!-- 速度調整スライダー -->
          <div>
            <label for="speed-slider" class="block mb-2">速度調整:</label>
            <input type="range" id="speed-slider" min="1" max="10" value="5" class="w-full">
          </div>
          
          <!-- 経路表示トグル -->
          <div class="flex items-center">
            <input type="checkbox" id="show-path" class="mr-2">
            <label for="show-path">経路表示</label>
          </div>
          
          <!-- 初期の曲がり方向選択 -->
          <div class="mt-4">
            <label class="block mb-2">初期の曲がり方向:</label>
            <div class="flex gap-4">
              <div class="flex items-center">
                <input type="radio" id="turn-left" name="initial-turn" value="left" checked class="mr-2">
                <label for="turn-left">左</label>
              </div>
              <div class="flex items-center">
                <input type="radio" id="turn-right" name="initial-turn" value="right" class="mr-2">
                <label for="turn-right">右</label>
              </div>
            </div>
          </div>
          
          <!-- ダンゴムシの状態表示 -->
          <div class="mt-6 p-3 bg-gray-100 rounded">
            <h3 class="font-medium mb-2">ダンゴムシの状態:</h3>
            <p id="bug-state">停止中</p>
            <p id="bug-turn-direction">次の曲がり方向: 左</p>
          </div>
          

        </div>
      </div>
    </div>
    
    <div class="mt-8 bg-white p-4 rounded shadow">
      <h2 class="text-xl font-semibold mb-2">説明</h2>
      <p>このシミュレーションでは、ダンゴムシがT字路迷路を「交替性転向反応」に従って歩きます。</p>
      <p>交替性転向反応とは、ダンゴムシが壁に当たると左右交互に曲がる習性です。</p>
      <p>最初は左に曲がり、次は右に曲がり、その後も交互に方向を変えていきます。</p>
    </div>
  </div>

  <!-- スクリプト読み込み -->
  <script src="maze.js"></script>
  <script src="pillbug.js"></script>
  <script src="sketch.js"></script>
</body>
</html>
