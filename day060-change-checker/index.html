<body>
    <div class="container">
        <h1>変更点チェッカー</h1>
        
        <div class="input-section-wrapper">
            <button id="toggleInput" class="toggle-button">▼ 入力エリアを表示/非表示</button>
            <div class="input-section" id="inputSection">
                <div class="text-input-wrapper">
                    <h2>元のテキスト</h2>
                    <textarea id="leftText" placeholder="元のテキストを入力してください"></textarea>
                </div>
                
                <div class="text-input-wrapper">
                    <h2>変更後のテキスト</h2>
                    <textarea id="rightText" placeholder="変更後のテキストを入力してください"></textarea>
                </div>
            </div>
        </div>
        
        <button id="compareBtn" class="compare-button">比較</button>
        
        <div class="result-section">
            <h2>差分結果</h2>
            <div class="diff-container">
                <div class="diff-panel">
                    <h3>元のテキスト</h3>
                    <div id="leftDiff" class="diff-result"></div>
                </div>
                <div class="diff-panel">
                    <h3>変更後のテキスト</h3>
                    <div id="rightDiff" class="diff-result"></div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="diff.js"></script>
</body>
