<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ã‚­ãƒ©ã‚­ãƒ©æ°´æ—é¤¨</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: "Arial Rounded MT Bold", "ãƒ’ãƒ©ã‚®ãƒä¸¸ã‚´ ProN", sans-serif;
    }
    
    .controls {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 10px 15px;
      border-radius: 30px;
      z-index: 100;
    }
    
    button {
      background-color: rgba(255, 255, 255, 0.3);
      border: 2px solid white;
      color: white;
      padding: 8px 15px;
      border-radius: 20px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      gap: 5px;
    }
    
    button:hover {
      background-color: rgba(255, 255, 255, 0.5);
    }
    
    .home-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 100;
    }
    
    .info {
      position: absolute;
      top: 20px;
      right: 20px;
      color: white;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 10px;
      border-radius: 10px;
      font-size: 14px;
      z-index: 100;
    }
  </style>
</head>
<body>
  <div class="controls">
    <button id="add-fish-btn">ğŸŸ é­šã‚’å¢—ã‚„ã™</button>
    <button id="remove-fish-btn">â– é­šã‚’æ¸›ã‚‰ã™</button>
    <button id="feed-btn">ğŸ¦ ã‚¨ã‚µã‚’ã‚ã’ã‚‹</button>
  </div>
  
  <!-- <button class="home-btn" onclick="goHome()">ğŸ  ãƒ›ãƒ¼ãƒ ã«æˆ»ã‚‹</button> -->
  
  <div class="info">
    <div id="fish-count">é­šã®æ•°: 50åŒ¹</div>
    <div id="fps">FPS: 0</div>
  </div>
  
  <script>
    // ã‚°ãƒ­ãƒ¼ãƒãƒ«å¤‰æ•°
    let fishes = [];
    let foods = [];
    let initialFishCount = 50;
    let sparkleImages = [];
    
    // p5.js ã‚¤ãƒ³ã‚¹ã‚¿ãƒ³ã‚¹ãƒ¢ãƒ¼ãƒ‰
    const sketch = (p) => {
      
      // é­šã®ã‚¯ãƒ©ã‚¹
      class Fish {
        constructor() {
          this.position = p.createVector(p.random(p.width), p.random(p.height));
          this.velocity = p5.Vector.random2D();
          this.velocity.setMag(p.random(2, 4));
          this.acceleration = p.createVector();
          this.maxForce = 0.2;
          this.maxSpeed = 4;
          this.size = p.random(5, 9);
          
          // ã‚­ãƒ©ã‚­ãƒ©ã—ãŸè‰²
          const hue = p.random(170, 230); // é’ï½æ°´è‰²ã®ç¯„å›²
          this.color = p.color(hue, p.random(80, 100), p.random(80, 100), 0.8);
          this.shimmerColor = p.color(hue, 80, 100, 0.6);
          
          this.perception = 100;
          this.tailAngle = 0;
          
          // ã‚­ãƒ©ã‚­ãƒ©ã‚¨ãƒ•ã‚§ã‚¯ãƒˆ
          this.sparkles = [];
          this.sparkleTimer = 0;
          this.nextSparkleTime = p.random(20, 60);
          
          // ã‚¨ã‚µã‚’æ¢ã™
          this.hungry = p.random() < 0.7; // 70%ã®ç¢ºç‡ã§ãŠè…¹ãŒç©ºã„ã¦ã„ã‚‹
          this.targetFood = null;
        }

        // ã‚¨ãƒƒã‚¸å›é¿ï¼ˆæ°´æ§½ã®å£ï¼‰
        avoidEdges() {
          const margin = 50;
          let desire = null;
          
          if (this.position.x < margin) {
            desire = p.createVector(this.maxSpeed, this.velocity.y);
          } else if (this.position.x > p.width - margin) {
            desire = p.createVector(-this.maxSpeed, this.velocity.y);
          }
          
          if (this.position.y < margin) {
            desire = desire || p.createVector(this.velocity.x, this.maxSpeed);
          } else if (this.position.y > p.height - margin) {
            desire = desire || p.createVector(this.velocity.x, -this.maxSpeed);
          }
          
          if (desire) {
            desire.normalize();
            desire.mult(this.maxSpeed);
            const steer = p5.Vector.sub(desire, this.velocity);
            steer.limit(this.maxForce * 2);
            return steer;
          }
          return p.createVector(0, 0);
        }

        // åˆ†é›¢ï¼ˆä»–ã®é­šã¨ã®è¡çªã‚’é¿ã‘ã‚‹ï¼‰
        separate(fishes) {
          let steer = p.createVector();
          let count = 0;
          
          for (let other of fishes) {
            let d = p5.Vector.dist(this.position, other.position);
            if (d > 0 && d < this.perception / 2) {
              let diff = p5.Vector.sub(this.position, other.position);
              diff.normalize();
              diff.div(d);
              steer.add(diff);
              count++;
            }
          }
          
          if (count > 0) {
            steer.div(count);
            steer.normalize();
            steer.mult(this.maxSpeed);
            steer.sub(this.velocity);
            steer.limit(this.maxForce);
          }
          
          return steer;
        }

        // æ•´åˆ—ï¼ˆè¿‘ãã®é­šã¨åŒã˜æ–¹å‘ã«æ³³ãï¼‰
        align(fishes) {
          let steer = p.createVector();
          let count = 0;
          
          for (let other of fishes) {
            let d = p5.Vector.dist(this.position, other.position);
            if (d > 0 && d < this.perception) {
              steer.add(other.velocity);
              count++;
            }
          }
          
          if (count > 0) {
            steer.div(count);
            steer.normalize();
            steer.mult(this.maxSpeed);
            steer.sub(this.velocity);
            steer.limit(this.maxForce);
          }
          
          return steer;
        }

        // çµåˆï¼ˆç¾¤ã‚Œã®ä¸­å¿ƒã«å‘ã‹ã†ï¼‰
        cohesion(fishes) {
          let target = p.createVector();
          let count = 0;
          
          for (let other of fishes) {
            let d = p5.Vector.dist(this.position, other.position);
            if (d > 0 && d < this.perception) {
              target.add(other.position);
              count++;
            }
          }
          
          if (count > 0) {
            target.div(count);
            let desire = p5.Vector.sub(target, this.position);
            desire.normalize();
            desire.mult(this.maxSpeed);
            let steer = p5.Vector.sub(desire, this.velocity);
            steer.limit(this.maxForce);
            return steer;
          }
          
          return p.createVector();
        }
        
        // ã‚¨ã‚µã‚’æ¢ã—ã¦è¿½ã„ã‹ã‘ã‚‹
        seekFood(foods) {
          if (!this.hungry || foods.length === 0) {
            return p.createVector();
          }
          
          // ã‚¨ã‚µã®ã‚¿ãƒ¼ã‚²ãƒƒãƒˆã‚’æ±ºã‚ã‚‹
          if (!this.targetFood || this.targetFood.eaten) {
            let closestFood = null;
            let closestDist = this.perception * 2; // è¦–ç•Œã®2å€ã¾ã§
            
            for (let food of foods) {
              if (!food.eaten) {
                const d = p5.Vector.dist(this.position, food.position);
                if (d < closestDist) {
                  closestDist = d;
                  closestFood = food;
                }
              }
            }
            
            this.targetFood = closestFood;
          }
          
          // ã‚¿ãƒ¼ã‚²ãƒƒãƒˆãŒè¦‹ã¤ã‹ã£ãŸã‚‰è¿½ã„ã‹ã‘ã‚‹
          if (this.targetFood) {
            const distance = p5.Vector.dist(this.position, this.targetFood.position);
            
            // ã‚¨ã‚µã«åˆ°é”ã—ãŸ
            if (distance < this.size) {
              this.targetFood.eaten = true;
              this.hungry = false;
              this.targetFood = null;
              
              // ã‚­ãƒ©ã‚­ãƒ©ã‚¨ãƒ•ã‚§ã‚¯ãƒˆç™ºç”Ÿ
              for (let i = 0; i < 5; i++) {
                this.createSparkle();
              }
              
              return p.createVector();
            }
            
            // ã‚¨ã‚µã«å‘ã‹ã†
            const desired = p5.Vector.sub(this.targetFood.position, this.position);
            desired.normalize();
            desired.mult(this.maxSpeed);
            
            const steer = p5.Vector.sub(desired, this.velocity);
            steer.limit(this.maxForce * 1.5); // é£Ÿã¹ç‰©ã«å¯¾ã—ã¦ã¯å¼·ã„åŠ›ã§å‘ã‹ã†
            
            return steer;
          }
          
          return p.createVector();
        }

        // é­šã®è¡Œå‹•ã‚’æ›´æ–°
        update() {
          // å°¾ã³ã‚Œã‚’ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³
          this.tailAngle = p.sin(p.frameCount * 0.2) * 0.3;
          
          // ã‚­ãƒ©ã‚­ãƒ©ã‚¨ãƒ•ã‚§ã‚¯ãƒˆã®æ›´æ–°
          this.updateSparkles();
          
          // æ–°ã—ã„ã‚­ãƒ©ã‚­ãƒ©ã‚’ç”Ÿæˆ
          this.sparkleTimer++;
          if (this.sparkleTimer > this.nextSparkleTime) {
            this.createSparkle();
            this.sparkleTimer = 0;
            this.nextSparkleTime = p.random(60, 120);
          }
          
          // ãŸã¾ã«ãŠè…¹ãŒç©ºã
          if (!this.hungry && p.random() < 0.001) {
            this.hungry = true;
          }
          
          // ä½ç½®ã¨é€Ÿåº¦ã®æ›´æ–°
          this.position.add(this.velocity);
          this.velocity.add(this.acceleration);
          this.velocity.limit(this.maxSpeed);
          this.acceleration.mult(0);
        }
        
        // ã‚­ãƒ©ã‚­ãƒ©ã‚¨ãƒ•ã‚§ã‚¯ãƒˆã‚’ç”Ÿæˆ
        createSparkle() {
          const offset = p5.Vector.random2D().mult(this.size * 0.7);
          
          this.sparkles.push({
            position: p.createVector(
              this.position.x + offset.x, 
              this.position.y + offset.y
            ),
            size: p.random(3, 8),
            alpha: p.random(200, 255),
            imageIndex: Math.floor(p.random(sparkleImages.length))
          });
        }
        
        // ã‚­ãƒ©ã‚­ãƒ©ã‚¨ãƒ•ã‚§ã‚¯ãƒˆã‚’æ›´æ–°
        updateSparkles() {
          for (let i = this.sparkles.length - 1; i >= 0; i--) {
            const sparkle = this.sparkles[i];
            sparkle.alpha -= 5;
            
            if (sparkle.alpha <= 0) {
              this.sparkles.splice(i, 1);
            }
          }
        }

        // åŠ›ã‚’é©ç”¨
        applyForce(force) {
          this.acceleration.add(force);
        }

        // é­šã‚’æç”»
        draw() {
          // ã‚­ãƒ©ã‚­ãƒ©ã‚¨ãƒ•ã‚§ã‚¯ãƒˆã‚’æç”»
          for (const sparkle of this.sparkles) {
            p.push();
            p.translate(sparkle.position.x, sparkle.position.y);
            p.tint(255, sparkle.alpha);
            p.imageMode(p.CENTER);
            p.image(
              sparkleImages[sparkle.imageIndex], 
              0, 0, 
              sparkle.size, sparkle.size
            );
            p.pop();
          }
          
          p.push();
          p.translate(this.position.x, this.position.y);
          p.rotate(this.velocity.heading() + p.PI/2);
          
          // ä½“å…¨ä½“ã‚’HSBã§æç”»ã™ã‚‹ãŸã‚ã«æº–å‚™
          p.colorMode(p.HSB, 360, 100, 100, 1);
          
          // å°¾ã³ã‚Œ
          p.push();
          p.rotate(this.tailAngle);
          p.fill(p.hue(this.color), p.saturation(this.color), p.brightness(this.color), 0.8);
          p.noStroke();
          p.beginShape();
          p.vertex(-this.size * 0.7, this.size * 0.5);
          p.vertex(0, this.size * 2.5);
          p.vertex(this.size * 0.7, this.size * 0.5);
          p.endShape(p.CLOSE);
          p.pop();
          
          // é­šã®ä½“
          p.fill(p.hue(this.color), p.saturation(this.color), p.brightness(this.color), 0.9);
          p.noStroke();
          
          // ä½“ã®è¼ªéƒ­
          p.beginShape();
          p.vertex(0, -this.size * 1.5);
          p.bezierVertex(
            this.size, -this.size, 
            this.size, this.size, 
            0, this.size
          );
          p.bezierVertex(
            -this.size, this.size, 
            -this.size, -this.size, 
            0, -this.size * 1.5
          );
          p.endShape(p.CLOSE);
          
          // ã‚­ãƒ©ãƒªã¨å…‰ã‚‹ç›®
          p.fill(255, 255, 255, 0.9);
          p.ellipse(this.size * 0.3, -this.size * 0.3, this.size * 0.3, this.size * 0.3);
          p.fill(0, 0, 0, 0.9);
          p.ellipse(this.size * 0.3, -this.size * 0.3, this.size * 0.15, this.size * 0.15);
          
          // ãŠè…¹ãŒç©ºã„ã¦ã„ã‚‹ã¨ãã®è¡¨ç¤º
          if (this.hungry && this.targetFood) {
            p.push();
            p.rotate(-this.velocity.heading() - p.PI/2); // ç”»é¢ã«å¯¾ã—ã¦å›ºå®š
            
            p.fill(360, 0, 100, 0.8);
            p.noStroke();
            p.ellipse(0, -this.size * 2, this.size * 1.2, this.size * 0.8);
            
            p.fill(0, 0, 0);
            p.textSize(this.size * 0.7);
            p.textAlign(p.CENTER, p.CENTER);
            p.text("ğŸ½ï¸", 0, -this.size * 2);
            p.pop();
          }
          
          p.colorMode(p.RGB, 255, 255, 255, 1);
          p.pop();
        }

        // ç¾¤ã‚Œã®è¡Œå‹•ã‚’è¨ˆç®—
        flock(fishes, foods) {
          let separation = this.separate(fishes);
          let alignment = this.align(fishes);
          let cohesion = this.cohesion(fishes);
          let edgeAvoidance = this.avoidEdges();
          let foodSeeking = this.seekFood(foods);

          // å„è¡Œå‹•ã«é‡ã¿ã‚’ä»˜ã‘ã‚‹
          separation.mult(1.5);
          alignment.mult(1.0);
          cohesion.mult(1.0);
          edgeAvoidance.mult(2.0);
          foodSeeking.mult(3.0); // ã‚¨ã‚µè¿½ã„ã‹ã‘ã‚’å„ªå…ˆ

          // åŠ›ã‚’é©ç”¨
          this.applyForce(separation);
          this.applyForce(alignment);
          this.applyForce(cohesion);
          this.applyForce(edgeAvoidance);
          this.applyForce(foodSeeking);
        }
      }
      
      // ã‚¨ã‚µã®ã‚¯ãƒ©ã‚¹
      class Food {
        constructor(x, y) {
          this.position = p.createVector(x, y);
          this.velocity = p.createVector(0, 0.5 + p.random(0.5));
          this.size = p.random(8, 12);
          this.eaten = false;
          this.alpha = 255;
          
          const foodTypes = ['ğŸ¦', 'ğŸ¦€', 'ğŸ¦‘'];
          this.type = foodTypes[Math.floor(p.random(foodTypes.length))];
          
          this.rotation = p.random(p.TWO_PI);
          this.rotationSpeed = p.random(-0.05, 0.05);
        }
        
        update() {
          if (!this.eaten) {
            this.position.add(this.velocity);
            this.rotation += this.rotationSpeed;
          } else {
            this.alpha -= 15;
          }
        }
        
        draw() {
          p.push();
          p.translate(this.position.x, this.position.y);
          p.rotate(this.rotation);
          
          p.textAlign(p.CENTER, p.CENTER);
          p.textSize(this.size);
          p.text(this.type, 0, 0);
          
          p.pop();
        }
        
        isOffScreen() {
          return this.position.y > p.height + this.size;
        }
        
        isFinished() {
          return this.eaten && this.alpha <= 0;
        }
      }
      
      // ã‚­ãƒ©ã‚­ãƒ©ç”»åƒã‚’ç”Ÿæˆ
      function createSparkleImage() {
        const img = p.createGraphics(20, 20);
        img.background(0, 0);
        img.noStroke();
        
        // ä¸­å¿ƒã®å…‰ã‚‹éƒ¨åˆ†
        img.fill(255, 255, 255, 200);
        img.ellipse(10, 10, 4, 4);
        
        // æ”¾å°„ç·š
        img.stroke(255, 255, 255, 150);
        img.strokeWeight(1);
        
        // æ°´å¹³ã¨å‚ç›´ã®ç·š
        img.line(10, 0, 10, 20);
        img.line(0, 10, 20, 10);
        
        // æ–œã‚ã®ç·š
        img.line(3, 3, 17, 17);
        img.line(3, 17, 17, 3);
        
        return img;
      }
      
      // æ˜Ÿå‹ã®ã‚­ãƒ©ã‚­ãƒ©ç”»åƒã‚’ç”Ÿæˆ
      function createStarSparkle() {
        const img = p.createGraphics(20, 20);
        img.background(0, 0);
        img.noStroke();
        
        // æ˜Ÿå½¢
        img.fill(255, 255, 255, 200);
        img.beginShape();
        for (let i = 0; i < 10; i++) {
          const radius = i % 2 === 0 ? 9 : 4;
          const angle = p.TWO_PI * i / 10 - p.PI / 2;
          const x = 10 + radius * p.cos(angle);
          const y = 10 + radius * p.sin(angle);
          img.vertex(x, y);
        }
        img.endShape(p.CLOSE);
        
        return img;
      }
      
      // ãƒ€ã‚¤ãƒ¤å‹ã®ã‚­ãƒ©ã‚­ãƒ©ç”»åƒã‚’ç”Ÿæˆ
      function createDiamondSparkle() {
        const img = p.createGraphics(20, 20);
        img.background(0, 0);
        img.noStroke();
        
        // ãƒ€ã‚¤ãƒ¤å½¢
        img.fill(255, 255, 255, 200);
        img.beginShape();
        img.vertex(10, 0);
        img.vertex(20, 10);
        img.vertex(10, 20);
        img.vertex(0, 10);
        img.endShape(p.CLOSE);
        
        return img;
      }
      
      p.setup = function() {
        p.createCanvas(p.windowWidth, p.windowHeight);
        p.colorMode(p.HSB, 360, 100, 100, 1);
        
        // ã‚­ãƒ©ã‚­ãƒ©ã‚¨ãƒ•ã‚§ã‚¯ãƒˆã®ç”»åƒã‚’ç”Ÿæˆ
        sparkleImages.push(createSparkleImage());
        sparkleImages.push(createStarSparkle());
        sparkleImages.push(createDiamondSparkle());
        
        // é­šã‚’åˆæœŸç”Ÿæˆ
        for (let i = 0; i < initialFishCount; i++) {
          fishes.push(new Fish());
        }
        
        // ãƒœã‚¿ãƒ³ã‚¤ãƒ™ãƒ³ãƒˆ
        document.getElementById('add-fish-btn').addEventListener('click', function() {
          for (let i = 0; i < 10; i++) {
            fishes.push(new Fish());
          }
          updateFishCountDisplay();
        });
        
        document.getElementById('remove-fish-btn').addEventListener('click', function() {
          for (let i = 0; i < 10; i++) {
            if (fishes.length > 0) {
              fishes.pop();
            }
          }
          updateFishCountDisplay();
        });
        
        document.getElementById('feed-btn').addEventListener('click', function() {
          addFood(20);
        });
        
        // é­šã®æ•°ã®è¡¨ç¤º
        updateFishCountDisplay();
        
        // ã‚­ãƒ£ãƒ³ãƒã‚¹ã‚¯ãƒªãƒƒã‚¯ã§ã‚¨ã‚µã‚’è¿½åŠ 
        p.canvas.addEventListener('click', function(event) {
          const rect = p.canvas.getBoundingClientRect();
          const x = event.clientX - rect.left;
          const y = event.clientY - rect.top;
          
          // ã‚¯ãƒªãƒƒã‚¯ä½ç½®ã«ã‚¨ã‚µã‚’è¿½åŠ 
          for (let i = 0; i < 5; i++) {
            foods.push(new Food(
              x + p.random(-20, 20), 
              y + p.random(-20, 20)
            ));
          }
        });
      };
      
      p.draw = function() {
        // æ·±ã„é’è‰²ã®æµ·
        p.background(210, 80, 30);
        
        // æ³¢ç´‹ã‚¨ãƒ•ã‚§ã‚¯ãƒˆ
        drawWaterEffects();
        
        // ã‚¨ã‚µã®æ›´æ–°ã¨æç”»
        updateAndDrawFood();
        
        // é­šã®æ›´æ–°ã¨æç”»
        for (let fish of fishes) {
          fish.flock(fishes, foods);
          fish.update();
          fish.draw();
        }
        
        // FPSè¡¨ç¤ºã®æ›´æ–°
        if (p.frameCount % 10 === 0) {
          document.getElementById('fps').textContent = `FPS: ${Math.floor(p.frameRate())}`;
        }
      };
      
      // æ³¢ç´‹ãªã©ã®æ°´ä¸­ã‚¨ãƒ•ã‚§ã‚¯ãƒˆ
      function drawWaterEffects() {
        // å…‰ã®ç­‹
        p.noFill();
        for (let i = 0; i < 5; i++) {
          const x = p.width * (0.2 + i * 0.15);
          const alpha = 0.05 + p.sin(p.frameCount * 0.01 + i) * 0.03;
          
          p.stroke(200, 30, 100, alpha);
          p.strokeWeight(50 + p.sin(p.frameCount * 0.02 + i * 0.5) * 20);
          
          p.beginShape();
          for (let y = 0; y < p.height; y += 20) {
            const xOffset = p.sin(y * 0.01 + p.frameCount * 0.01) * 50;
            p.vertex(x + xOffset, y);
          }
          p.endShape();
        }
        
        // æ³¡
        p.noStroke();
        p.fill(210, 10, 100, 0.4);
        
        if (p.random() < 0.3) {
          const bubble = {
            x: p.random(p.width),
            y: p.height + 10,
            size: p.random(3, 8),
            speed: p.random(1, 3)
          };
          bubbles.push(bubble);
        }
        
        for (let i = bubbles.length - 1; i >= 0; i--) {
          const b = bubbles[i];
          b.y -= b.speed;
          b.x += p.sin(b.y * 0.01 + p.frameCount * 0.1) * 0.5;
          
          p.ellipse(b.x, b.y, b.size, b.size);
          
          if (b.y < -10) {
            bubbles.splice(i, 1);
          }
        }
      }
      
      // ã‚¨ã‚µã®æ›´æ–°ã¨æç”»
      function updateAndDrawFood() {
        for (let i = foods.length - 1; i >= 0; i--) {
          const food = foods[i];
          food.update();
          food.draw();
          
          if (food.isOffScreen() || food.isFinished()) {
            foods.splice(i, 1);
          }
        }
      }
      
      // ãƒ©ãƒ³ãƒ€ãƒ ãªä½ç½®ã«ã‚¨ã‚µã‚’è¿½åŠ 
      function addFood(count) {
        for (let i = 0; i < count; i++) {
          foods.push(new Food(
            p.random(p.width), 
            -p.random(20)
          ));
        }
      }
      
      // é­šã®æ•°ã®è¡¨ç¤ºã‚’æ›´æ–°
      function updateFishCountDisplay() {
        document.getElementById('fish-count').textContent = `é­šã®æ•°: ${fishes.length}åŒ¹`;
      }
      
      p.windowResized = function() {
        p.resizeCanvas(p.windowWidth, p.windowHeight);
      };
    };
    
    // æ³¡ã®é…åˆ—
    let bubbles = [];

      window.location.href = 'index.html';
    }

  </script>
