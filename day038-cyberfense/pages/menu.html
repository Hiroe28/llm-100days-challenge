<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>サイバーディフェンス - メニュー</title>
    <style>
        :root {
            --main-color: rgba(0, 255, 200, 0.8);
            --secondary-color: rgba(255, 0, 100, 0.8);
            --bg-color: #000;
            --grid-color: rgba(50, 150, 150, 0.2);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: var(--bg-color);
            color: white;
            font-family: 'Courier New', monospace;
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }
        
        .grid {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(var(--grid-color) 1px, transparent 1px),
                linear-gradient(90deg, var(--grid-color) 1px, transparent 1px);
            background-size: 40px 40px;
            z-index: 1;
        }
        
        .radar-wave {
            position: absolute;
            top: 50%;
            left: 50%;
            border: 1px solid var(--main-color);
            border-radius: 50%;
            opacity: 0;
            width: 5px;
            height: 5px;
            animation: radar-wave-anim 4s linear infinite;
        }
        
        .radar-wave:nth-child(2) {
            animation-delay: 1s;
        }
        
        .radar-wave:nth-child(3) {
            animation-delay: 2s;
        }
        
        .radar-wave:nth-child(4) {
            animation-delay: 3s;
        }
        
        @keyframes radar-wave-anim {
            0% {
                width: 5px;
                height: 5px;
                opacity: 0.8;
                transform: translate(-50%, -50%);
            }
            100% {
                width: 1000px;
                height: 1000px;
                opacity: 0;
                transform: translate(-50%, -50%);
            }
        }
        
        .content {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 20px;
            max-width: 800px;
        }
        
        .title {
            font-size: 3rem;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 3px;
            color: var(--main-color);
            text-shadow: 0 0 10px var(--main-color);
            animation: title-glow 2s ease-in-out infinite alternate;
        }
        
        @keyframes title-glow {
            0% {
                text-shadow: 0 0 5px var(--main-color);
            }
            100% {
                text-shadow: 0 0 20px var(--main-color), 0 0 30px var(--main-color);
            }
        }
        
        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 40px;
            color: var(--secondary-color);
            text-shadow: 0 0 5px var(--secondary-color);
        }
        
        .menu {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 40px;
        }
        
        .menu-button {
            background-color: rgba(0, 50, 50, 0.6);
            color: var(--main-color);
            border: 2px solid var(--main-color);
            padding: 15px 30px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s;
            font-family: 'Courier New', monospace;
            border-radius: 5px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .menu-button:hover {
            background-color: rgba(0, 100, 100, 0.4);
            box-shadow: 0 0 15px var(--main-color);
            transform: translateY(-2px);
        }
        
        .footer {
            position: absolute;
            bottom: 20px;
            font-size: 0.9rem;
            opacity: 0.7;
        }

        /* メニューHTMLに追加 - 難易度ボタンのスタイル修正 */
        .difficulty-label {
            color: var(--main-color);
            margin-bottom: 10px;
            font-size: 1.1rem;
            text-shadow: 0 0 5px var(--main-color);
        }

        .difficulty-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .difficulty-button {
            background-color: rgba(0, 50, 50, 0.6);
            color: var(--main-color);
            border: 2px solid var(--main-color);
            padding: 8px 15px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            font-family: 'Courier New', monospace;
            border-radius: 5px;
        }

        .difficulty-button:hover {
            background-color: rgba(0, 100, 100, 0.4);
            box-shadow: 0 0 10px var(--main-color);
        }

        .difficulty-button.active {
            background-color: rgba(0, 100, 100, 0.7);
            box-shadow: 0 0 15px var(--main-color);
        }
        
        /* レスポンシブデザイン */
        @media (max-width: 768px) {
            .title {
                font-size: 2.5rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
            
            .menu-button {
                padding: 12px 25px;
                font-size: 1rem;
            }
        }
        
        @media (max-width: 480px) {
            .title {
                font-size: 2rem;
            }
            
            .subtitle {
                font-size: 0.9rem;
            }
            
            .menu-button {
                padding: 10px 20px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <!-- グリッド背景 -->
    <div class="grid"></div>
    
    <!-- レーダー波紋 -->
    <div class="radar-waves">
        <div class="radar-wave"></div>
        <div class="radar-wave"></div>
        <div class="radar-wave"></div>
        <div class="radar-wave"></div>
    </div>
    
    <!-- メインコンテンツ -->
    <div class="content">
        <h1 class="title">サイバーディフェンス</h1>
        <p class="subtitle">システムをサイバー攻撃から守れ！</p>
        
        <div class="menu">
            <button id="start-button" class="menu-button">ゲーム開始</button>
            
            <!-- 難易度選択を追加 -->
            <div class="difficulty-selector">
                <p class="difficulty-label">難易度:</p>
                <div class="difficulty-buttons">
                    <button id="easy-button" class="difficulty-button active">簡単</button>
                    <button id="normal-button" class="difficulty-button">普通</button>
                    <button id="hard-button" class="difficulty-button">難しい</button>
                </div>
            </div>
            
            <button id="instructions-button" class="menu-button">遊び方</button>
            <button id="sound-toggle" class="menu-button">サウンド: ON</button>
        </div>
    </div>
    
    <div class="footer">© 2025 サイバーディフェンス</div>
    
    <script>
        // ボタンイベント設定
        document.getElementById('start-button').addEventListener('click', () => {
            // Utils.getPagePathを使用してindex.htmlへ移動
            window.location.href = Utils.getPagePath('index.html');
        });
        
        document.getElementById('instructions-button').addEventListener('click', () => {
            // 同じディレクトリ内の移動でもUtils.getPagePathを使用
            window.location.href = Utils.getPagePath('instructions.html');
        });
        
        // サウンド設定の読み込みと保存
        const soundToggleButton = document.getElementById('sound-toggle');
        
        // ローカルストレージからサウンド設定を読み込み
        let isMuted = localStorage.getItem('cyberfense-sound-muted') === 'true';
        
        // 表示を更新
        updateSoundButton();
        
        // サウンド切り替え
        soundToggleButton.addEventListener('click', () => {
            isMuted = !isMuted;
            localStorage.setItem('cyberfense-sound-muted', isMuted);
            updateSoundButton();
        });
        
        function updateSoundButton() {
            soundToggleButton.textContent = `サウンド: ${isMuted ? 'OFF' : 'ON'}`;
        }

        // 難易度ボタンの設定
        const difficultyButtons = document.querySelectorAll('.difficulty-button');
        let selectedDifficulty = 'easy';

        difficultyButtons.forEach(button => {
            button.addEventListener('click', () => {
                // 現在のアクティブボタンを解除
                document.querySelector('.difficulty-button.active').classList.remove('active');
                
                // クリックされたボタンをアクティブに
                button.classList.add('active');
                
                // 難易度を設定
                selectedDifficulty = button.id.replace('-button', '');
                
                // ローカルストレージに保存
                localStorage.setItem('cyberfense-difficulty', selectedDifficulty);
            });
        });

        // 保存された難易度を読み込み
        // セーフガードを追加して、要素が存在する場合のみclickを実行
        const savedDifficulty = localStorage.getItem('cyberfense-difficulty') || 'easy';
        const difficultyButton = document.getElementById(`${savedDifficulty}-button`);
        if (difficultyButton) {
            difficultyButton.click();
        } else {
            // 要素が見つからない場合はデフォルトの難易度を選択
            console.warn(`難易度ボタン "${savedDifficulty}-button" が見つかりません。デフォルト難易度を使用します。`);
            const defaultButton = document.getElementById('easy-button');
            if (defaultButton) {
                defaultButton.click();
            }
            // それも見つからない場合は何もしない（エラー回避）
        }

        // ゲーム開始ボタンのイベント修正
        document.getElementById('start-button').addEventListener('click', () => {
            // 選択された難易度をURLパラメータとして渡す
            window.location.href = `../index.html?difficulty=${selectedDifficulty}`;
        });

    </script>
</body>
</html>
