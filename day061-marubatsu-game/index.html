  <h1>ğŸ® ãƒãƒ«ãƒãƒ„ã‚²ãƒ¼ãƒ  ğŸ®</h1>

  <div class="mode-selection" id="mode-selection">

    <div class="mode-buttons">

      <button class="mode-btn" onclick="selectMode('computer')">

    <div class="difficulty-section" id="difficulty-section" style="display: none;">
      <h3>ğŸ’ª ã‚³ãƒ³ãƒ”ãƒ¥ãƒ¼ã‚¿ã®å¼·ã•</h3>
      <div class="difficulty-buttons">
        <button class="difficulty-btn active" onclick="selectDifficulty('easy')">
          ğŸ˜Š åˆç´š
        </button>
        <button class="difficulty-btn" onclick="selectDifficulty('medium')">
          ğŸ˜ ä¸­ç´š
        </button>

          ğŸ˜ˆ ä¸Šç´š
        </button>

  <div class="game-container" id="game-container">
    <div class="score-board">
      <div class="score maru">
        <div class="score-label" id="label-maru">â­• ãƒãƒ«</div>
        <div class="score-value" id="score-maru">0</div>
      </div>
      <div class="score batsu">
        <div class="score-label" id="label-batsu">âŒ ãƒãƒ„</div>
        <div class="score-value" id="score-batsu">0</div>
      </div>
    </div>

    <div class="status" id="status">â­• ãƒãƒ«ã®ã°ã‚“!</div>

    <div class="board" id="board"></div>

    <button class="reset-btn" onclick="resetGame()">ğŸ”„ ã‚‚ã†ã„ã£ã‹ã„ï¼</button>
    <button class="back-btn" onclick="backToMenu()">â¬…ï¸ ãƒ¡ãƒ‹ãƒ¥ãƒ¼ã«æˆ»ã‚‹</button>

  <script>
    let board = ['', '', '', '', '', '', '', '', ''];
    let currentPlayer = 'maru';
    let gameOver = false;
    let scores = { maru: 0, batsu: 0 };
    let gameMode = 'player'; // 'player' or 'computer'
    let difficulty = 'easy'; // 'easy', 'medium', 'hard'
    let isComputerThinking = false;

    const winPatterns = [
      [0, 1, 2], [3, 4, 5], [6, 7, 8],
      [0, 3, 6], [1, 4, 7], [2, 5, 8],
      [0, 4, 8], [2, 4, 6]
    ];

    const symbols = { maru: 'â­•', batsu: 'âŒ' };
    const names = { maru: 'ãƒãƒ«', batsu: 'ãƒãƒ„' };

    function selectMode(mode) {
      gameMode = mode;
      document.querySelectorAll('.mode-btn').forEach(btn => btn.classList.remove('active'));
      event.target.classList.add('active');
      
      const difficultySection = document.getElementById('difficulty-section');
      if (mode === 'computer') {
        difficultySection.style.display = 'block';
      } else {
        difficultySection.style.display = 'none';
      }
    }

    function selectDifficulty(level) {
      difficulty = level;
      document.querySelectorAll('.difficulty-btn').forEach(btn => btn.classList.remove('active'));
      event.target.classList.add('active');
    }

    function startGame() {
      document.getElementById('mode-selection').style.display = 'none';
      document.getElementById('game-container').classList.add('active');
      
      if (gameMode === 'computer') {
        document.getElementById('label-maru').textContent = 'â­• ã‚ãªãŸ';
        document.getElementById('label-batsu').textContent = 'ğŸ¤– ã‚³ãƒ³ãƒ”ãƒ¥ãƒ¼ã‚¿';
      } else {
        document.getElementById('label-maru').textContent = 'â­• ãƒãƒ«';
        document.getElementById('label-batsu').textContent = 'âŒ ãƒãƒ„';
      }
      
      resetGame();
    }

    function backToMenu() {
      document.getElementById('mode-selection').style.display = 'block';
      document.getElementById('game-container').classList.remove('active');
      scores = { maru: 0, batsu: 0 };
      updateScores();
    }

    function createBoard() {
      const boardEl = document.getElementById('board');
      boardEl.innerHTML = '';
      for (let i = 0; i < 9; i++) {
        const cell = document.createElement('button');
        cell.className = 'cell';
        cell.dataset.index = i;
        cell.onclick = () => makeMove(i);
        boardEl.appendChild(cell);
      }
    }

    function makeMove(index) {
      if (board[index] || gameOver || isComputerThinking) return;
      
      // ã‚³ãƒ³ãƒ”ãƒ¥ãƒ¼ã‚¿ãƒ¢ãƒ¼ãƒ‰ã§ã€ãƒãƒ„ã®ã‚¿ãƒ¼ãƒ³ã®å ´åˆã¯äººé–“ã®æ“ä½œã‚’ç„¡è¦–
      if (gameMode === 'computer' && currentPlayer === 'batsu') return;

      placeMark(index, currentPlayer);

      const winner = checkWinner();
      if (winner) {
        endGame(winner);
      } else if (board.every(cell => cell)) {
        gameOver = true;
        showStatus('ğŸ¤ ã²ãã‚ã‘ï¼ ğŸ¤', 'draw');
      } else {
        currentPlayer = currentPlayer === 'maru' ? 'batsu' : 'maru';
        updateStatus();
        
        // ã‚³ãƒ³ãƒ”ãƒ¥ãƒ¼ã‚¿ã®ã‚¿ãƒ¼ãƒ³
        if (gameMode === 'computer' && currentPlayer === 'batsu') {
          computerMove();
        }
      }
    }

    function placeMark(index, player) {
      board[index] = player;
      const cell = document.querySelector(`[data-index="${index}"]`);
      cell.textContent = symbols[player];
      cell.classList.add('taken', player);
    }

    function updateStatus() {
      const playerName = gameMode === 'computer' && currentPlayer === 'batsu' 
        ? 'ã‚³ãƒ³ãƒ”ãƒ¥ãƒ¼ã‚¿' 
        : names[currentPlayer];
      showStatus(`${symbols[currentPlayer]} ${playerName}ã®ã°ã‚“ï¼`, currentPlayer);
    }

    function computerMove() {
      isComputerThinking = true;
      
      // å°‘ã—è€ƒãˆã¦ã„ã‚‹ã‚ˆã†ã«è¦‹ã›ã‚‹
      setTimeout(() => {
        let move;
        
        switch(difficulty) {
          case 'easy':
            move = getRandomMove();
            break;
          case 'medium':
            move = getMediumMove();
            break;
          case 'hard':
            move = getBestMove();
            break;
        }
        
        placeMark(move, 'batsu');
        
        const winner = checkWinner();
        if (winner) {
          endGame(winner);
        } else if (board.every(cell => cell)) {
          gameOver = true;
          showStatus('ğŸ¤ ã²ãã‚ã‘ï¼ ğŸ¤', 'draw');
        } else {
          currentPlayer = 'maru';
          updateStatus();
        }
        
        isComputerThinking = false;
      }, 500);
    }

    // åˆç´š: ãƒ©ãƒ³ãƒ€ãƒ ã«æ‰“ã¤
    function getRandomMove() {
      const availableMoves = board.map((cell, i) => cell === '' ? i : null).filter(i => i !== null);
      return availableMoves[Math.floor(Math.random() * availableMoves.length)];
    }

    // ä¸­ç´š: å‹ã¦ã‚‹æ‰‹ãŒã‚ã‚Œã°å‹ã¤ã€è² ã‘ã‚‹æ‰‹ãŒã‚ã‚Œã°é˜²ãã€ãã‚Œä»¥å¤–ã¯ãƒ©ãƒ³ãƒ€ãƒ 
    function getMediumMove() {
      // å‹ã¦ã‚‹æ‰‹ã‚’æ¢ã™
      for (let i = 0; i < 9; i++) {
        if (board[i] === '') {
          board[i] = 'batsu';
          if (checkWinner() === 'batsu') {
            board[i] = '';
            return i;
          }
          board[i] = '';
        }
      }
      
      // ç›¸æ‰‹ã®å‹ã¡ã‚’é˜²ã
      for (let i = 0; i < 9; i++) {
        if (board[i] === '') {
          board[i] = 'maru';
          if (checkWinner() === 'maru') {
            board[i] = '';
            return i;
          }
          board[i] = '';
        }
      }
      
      // ä¸­å¤®ãŒç©ºã„ã¦ã„ã‚Œã°ä¸­å¤®ã«
      if (board[4] === '') return 4;
      
      // ãã‚Œä»¥å¤–ã¯ãƒ©ãƒ³ãƒ€ãƒ 
      return getRandomMove();
    }

    // ä¸Šç´š: ãƒŸãƒ‹ãƒãƒƒã‚¯ã‚¹ã‚¢ãƒ«ã‚´ãƒªã‚ºãƒ 
    function getBestMove() {
      let bestScore = -Infinity;
      let bestMove;
      
      for (let i = 0; i < 9; i++) {
        if (board[i] === '') {
          board[i] = 'batsu';
          let score = minimax(board, 0, false);
          board[i] = '';
          
          if (score > bestScore) {
            bestScore = score;
            bestMove = i;
          }
        }
      }
      
      return bestMove;
    }

    function minimax(board, depth, isMaximizing) {
      const winner = checkWinner();
      
      if (winner === 'batsu') return 10 - depth;
      if (winner === 'maru') return depth - 10;
      if (board.every(cell => cell)) return 0;
      
      if (isMaximizing) {
        let bestScore = -Infinity;
        for (let i = 0; i < 9; i++) {
          if (board[i] === '') {
            board[i] = 'batsu';
            let score = minimax(board, depth + 1, false);
            board[i] = '';
            bestScore = Math.max(score, bestScore);
          }
        }
        return bestScore;
      } else {
        let bestScore = Infinity;
        for (let i = 0; i < 9; i++) {
          if (board[i] === '') {
            board[i] = 'maru';
            let score = minimax(board, depth + 1, true);
            board[i] = '';
            bestScore = Math.min(score, bestScore);
          }
        }
        return bestScore;
      }
    }

    function checkWinner() {
      for (const pattern of winPatterns) {
        const [a, b, c] = pattern;
        if (board[a] && board[a] === board[b] && board[a] === board[c]) {
          return board[a];
        }
      }
      return null;
    }

    function endGame(winner) {
      gameOver = true;
      scores[winner]++;
      updateScores();
      highlightWinner(winner);
      
      const winnerName = gameMode === 'computer' && winner === 'batsu' 
        ? 'ã‚³ãƒ³ãƒ”ãƒ¥ãƒ¼ã‚¿' 
        : names[winner];
      showStatus(`ğŸ‰ ${symbols[winner]} ${winnerName}ã®ã‹ã¡ï¼ğŸ‰`, winner);
      celebrate();
    }

    function highlightWinner(winner) {
      for (const pattern of winPatterns) {
        const [a, b, c] = pattern;
        if (board[a] === winner && board[b] === winner && board[c] === winner) {
          [a, b, c].forEach(i => {
            document.querySelector(`[data-index="${i}"]`).classList.add('winner');
          });
          break;
        }
      }
    }

    function showStatus(text, type) {
      const status = document.getElementById('status');
      status.textContent = text;
      status.className = 'status ' + type;
    }

    function updateScores() {
      document.getElementById('score-maru').textContent = scores.maru;
      document.getElementById('score-batsu').textContent = scores.batsu;
    }

    function celebrate() {
      const emojis = ['ğŸ‰', 'â­', 'ğŸŒŸ', 'âœ¨', 'ğŸŠ', 'ğŸ’«', 'ğŸŒˆ', 'ğŸˆ'];
      for (let i = 0; i < 30; i++) {
        setTimeout(() => {
          const confetti = document.createElement('div');
          confetti.className = 'confetti';
          confetti.textContent = emojis[Math.floor(Math.random() * emojis.length)];
          confetti.style.left = Math.random() * 100 + 'vw';
          confetti.style.animationDuration = (2 + Math.random() * 2) + 's';
          document.body.appendChild(confetti);
          setTimeout(() => confetti.remove(), 4000);
        }, i * 100);
      }
    }

    function resetGame() {
      board = ['', '', '', '', '', '', '', '', ''];
      currentPlayer = 'maru';
      gameOver = false;
      isComputerThinking = false;
      createBoard();
      updateStatus();
    }

    createBoard();
  </script>
