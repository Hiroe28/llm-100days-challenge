  <h1>ğŸ® ãƒãƒ«ãƒãƒ„ã‚²ãƒ¼ãƒ  ğŸ®</h1>

  <div class="score-board">
    <div class="score maru">
      <div class="score-label">â­• ãƒãƒ«</div>
      <div class="score-value" id="score-maru">0</div>
    </div>
    <div class="score batsu">
      <div class="score-label">âŒ ãƒãƒ„</div>
      <div class="score-value" id="score-batsu">0</div>
    </div>
  </div>

  <div class="status" id="status">â­• ãƒãƒ«ã®ã°ã‚“ï¼</div>

  <div class="board" id="board"></div>

<button class="reset-btn" onclick="resetGame()">ğŸ”„ ã‚‚ã†ã„ã£ã‹ã„ï¼</button>

  <script>
    let board = ['', '', '', '', '', '', '', '', ''];
    let currentPlayer = 'maru';
    let gameOver = false;
    let scores = { maru: 0, batsu: 0 };

    const winPatterns = [
      [0, 1, 2], [3, 4, 5], [6, 7, 8],
      [0, 3, 6], [1, 4, 7], [2, 5, 8],
      [0, 4, 8], [2, 4, 6]
    ];

    const symbols = { maru: 'â­•', batsu: 'âŒ' };
    const names = { maru: 'ãƒãƒ«', batsu: 'ãƒãƒ„' };

    function createBoard() {
      const boardEl = document.getElementById('board');
      boardEl.innerHTML = '';
      for (let i = 0; i < 9; i++) {
        const cell = document.createElement('button');
        cell.className = 'cell';
        cell.dataset.index = i;
        cell.onclick = () => makeMove(i);
        boardEl.appendChild(cell);
      }
    }

    function makeMove(index) {
      if (board[index] || gameOver) return;

      board[index] = currentPlayer;
      const cell = document.querySelector(`[data-index="${index}"]`);
      cell.textContent = symbols[currentPlayer];
      cell.classList.add('taken', currentPlayer);

      const winner = checkWinner();
      if (winner) {
        gameOver = true;
        scores[winner]++;
        updateScores();
        highlightWinner(winner);
        showStatus(`ğŸ‰ ${symbols[winner]} ${names[winner]}ã®ã‹ã¡ï¼ğŸ‰`, winner);
        celebrate();
      } else if (board.every(cell => cell)) {
        gameOver = true;
        showStatus('ğŸ¤ ã²ãã‚ã‘ï¼ ğŸ¤', 'draw');
      } else {
        currentPlayer = currentPlayer === 'maru' ? 'batsu' : 'maru';
        showStatus(`${symbols[currentPlayer]} ${names[currentPlayer]}ã®ã°ã‚“ï¼`, currentPlayer);
      }
    }

    function checkWinner() {
      for (const pattern of winPatterns) {
        const [a, b, c] = pattern;
        if (board[a] && board[a] === board[b] && board[a] === board[c]) {
          return board[a];
        }
      }
      return null;
    }

    function highlightWinner(winner) {
      for (const pattern of winPatterns) {
        const [a, b, c] = pattern;
        if (board[a] === winner && board[b] === winner && board[c] === winner) {
          [a, b, c].forEach(i => {
            document.querySelector(`[data-index="${i}"]`).classList.add('winner');
          });
          break;
        }
      }
    }

    function showStatus(text, type) {
      const status = document.getElementById('status');
      status.textContent = text;
      status.className = 'status ' + type;
    }

    function updateScores() {
      document.getElementById('score-maru').textContent = scores.maru;
      document.getElementById('score-batsu').textContent = scores.batsu;
    }

    function celebrate() {
      const emojis = ['ğŸ‰', 'â­', 'ğŸŒŸ', 'âœ¨', 'ğŸŠ', 'ğŸ’«', 'ğŸŒˆ', 'ğŸˆ'];
      for (let i = 0; i < 30; i++) {
        setTimeout(() => {
          const confetti = document.createElement('div');
          confetti.className = 'confetti';
          confetti.textContent = emojis[Math.floor(Math.random() * emojis.length)];
          confetti.style.left = Math.random() * 100 + 'vw';
          confetti.style.animationDuration = (2 + Math.random() * 2) + 's';
          document.body.appendChild(confetti);
          setTimeout(() => confetti.remove(), 4000);
        }, i * 100);
      }
    }

    function resetGame() {
      board = ['', '', '', '', '', '', '', '', ''];
      currentPlayer = 'maru';
      gameOver = false;
      createBoard();
      showStatus(`${symbols.maru} ãƒãƒ«ã®ã°ã‚“ï¼`, 'maru');
    }

    createBoard();
  </script>
