    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #6366f1;
            --primary-dark: #4f46e5;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --error-color: #ef4444;
            --text-dark: #1f2937;
            --text-light: #6b7280;
            --bg-light: #f8fafc;
            --border-color: #e5e7eb;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 1rem;
            color: var(--text-dark);
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 1rem;
            box-shadow: var(--shadow-lg);
            overflow: hidden;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
            color: white;
            padding: 2rem;
            text-align: center;
        }

        .header h1 {
            font-size: 1.875rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .header p {
            opacity: 0.9;
            font-size: 1rem;
        }

        .main-section {
            padding: 2rem;
        }

        .upload-area {
            text-align: center;
            margin-bottom: 2rem;
        }

        .drop-zone {
            border: 2px dashed var(--border-color);
            border-radius: 0.75rem;
            padding: 3rem 1.5rem;
            background: var(--bg-light);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .drop-zone::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(99, 102, 241, 0.1), transparent);
            transition: left 0.6s ease;
        }

        .drop-zone:hover::before {
            left: 100%;
        }

        .drop-zone.dragover {
            border-color: var(--primary-color);
            background: rgba(99, 102, 241, 0.05);
            transform: scale(1.02);
        }

        .drop-zone-content {
            position: relative;
            z-index: 1;
        }

        .drop-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: var(--primary-color);
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        .drop-text {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 0.5rem;
        }

        .drop-subtext {
            color: var(--text-light);
            margin-bottom: 1.5rem;
        }

        .file-input-wrapper {
            position: relative;
            display: inline-block;
        }

        .file-btn {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            color: white;
            border: none;
            padding: 0.75rem 2rem;
            border-radius: 2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: var(--shadow);
            position: relative;
            overflow: hidden;
        }

        .file-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .file-btn:active {
            transform: translateY(0);
        }

        .file-input {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .progress-section {
            display: none;
            margin: 2rem 0;
            text-align: center;
        }

        .progress-bar {
            width: 100%;
            height: 0.5rem;
            background: var(--bg-light);
            border-radius: 0.25rem;
            overflow: hidden;
            margin-bottom: 1rem;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary-color), var(--success-color));
            width: 0%;
            transition: width 0.3s ease;
            border-radius: 0.25rem;
        }

        .progress-text {
            color: var(--text-light);
            font-size: 0.875rem;
        }

        .result-section {
            display: none;
        }

        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .result-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-dark);
        }

        .file-info {
            font-size: 0.875rem;
            color: var(--text-light);
        }

        .text-container {
            background: var(--bg-light);
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            padding: 1.5rem;
            max-height: 400px;
            overflow-y: auto;
            margin-bottom: 1.5rem;
            position: relative;
        }

        .text-content {
            font-family: 'Courier New', monospace;
            font-size: 0.875rem;
            line-height: 1.6;
            white-space: pre-wrap;

        .copy-btn {
            position: absolute;
            top: 0.75rem;
            right: 0.75rem;
            background: white;
            border: 1px solid var(--border-color);
            border-radius: 0.375rem;
            padding: 0.5rem;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 0.75rem;
            color: var(--text-light);
        }

        .copy-btn:hover {
            background: var(--bg-light);
            color: var(--text-dark);
        }

        .copy-btn.copied {
            background: var(--success-color);
            color: white;
            border-color: var(--success-color);
        }

        .actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .action-btn {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: var(--shadow);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .action-btn:hover {
            transform: translateY(-1px);
            box-shadow: var(--shadow-lg);
        }

        .action-btn.secondary {
            background: white;
            color: var(--primary-color);
            border: 1px solid var(--primary-color);
        }

        .action-btn.secondary:hover {
            background: var(--primary-color);
            color: white;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            text-align: center;
            margin: 1.5rem 0;
            padding: 1rem;
            background: var(--bg-light);
            border-radius: 0.5rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .stat-item {
            flex: 1;
            min-width: 100px;
        }

        .stat-number {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-color);
        }

        .stat-label {
            font-size: 0.875rem;
            color: var(--text-light);
            margin-top: 0.25rem;
        }

        .toast {
            position: fixed;
            top: 2rem;
            right: 2rem;
            background: var(--success-color);
            color: white;
            padding: 1rem 1.5rem;
            border-radius: 0.5rem;
            box-shadow: var(--shadow-lg);
            z-index: 1000;
            transform: translateX(100%);
            transition: transform 0.3s ease;
        }

        .toast.show {
            transform: translateX(0);
        }

        .toast.error {
            background: var(--error-color);
        }

        /* モバイル対応 */
        @media (max-width: 768px) {
            body {
                padding: 0.5rem;
            }

            .header {
                padding: 1.5rem;
            }

            .header h1 {
                font-size: 1.5rem;
            }

            .main-section {
                padding: 1.5rem;
            }

            .drop-zone {
                padding: 2rem 1rem;
            }

            .drop-icon {
                font-size: 2.5rem;
            }

            .drop-text {
                font-size: 1.125rem;
            }

            .text-container {
                max-height: 300px;
                padding: 1rem;
            }

            .text-content {
                font-size: 0.8125rem;
            }

            .actions {
                flex-direction: column;
            }

            .action-btn {
                justify-content: center;
            }

            .stats {
                flex-direction: column;
                text-align: left;
            }

            .stat-item {
                display: flex;
                justify-content: space-between;
                align-items: center;
            }

            .result-header {
                flex-direction: column;
                align-items: flex-start;
            }

            .toast {
                top: 1rem;
                right: 1rem;
                left: 1rem;
                transform: translateY(-100%);
            }

            .toast.show {
                transform: translateY(0);
            }
        }

        /* スクロールバーのスタイリング */
        .text-container::-webkit-scrollbar {
            width: 8px;
        }

        .text-container::-webkit-scrollbar-track {
            background: var(--bg-light);
        }

        .text-container::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 4px;
        }

        .text-container::-webkit-scrollbar-thumb:hover {
            background: var(--text-light);
        }
    </style>

<body>
    <div class="container">
        <div class="header">
            <h1>📄 PDFテキスト抽出ツール</h1>
            <p>PDFファイルからテキストを瞬時に抽出します</p>
        </div>

        <div class="main-section">
            <div class="upload-area">
                <div class="drop-zone" id="dropZone">
                    <div class="drop-zone-content">
                        <div class="drop-icon">📁</div>
                        <div class="drop-text">PDFファイルをドロップ</div>
                        <div class="drop-subtext">または下のボタンでファイルを選択</div>
                        <div class="file-input-wrapper">
                            <button class="file-btn">
                                📂 ファイルを選択
                                <input type="file" class="file-input" id="pdfFile" accept="application/pdf">
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="progress-section" id="progressSection">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <div class="progress-text" id="progressText">処理中...</div>
            </div>

            <div class="result-section" id="resultSection">
                <div class="result-header">
                    <div>
                        <div class="result-title">📝 抽出されたテキスト</div>
                        <div class="file-info" id="fileInfo"></div>
                    </div>
                </div>

                <div class="stats" id="stats">
                    <div class="stat-item">
                        <div class="stat-number" id="pageCount">0</div>
                        <div class="stat-label">ページ数</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number" id="charCount">0</div>
                        <div class="stat-label">文字数</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number" id="wordCount">0</div>
                        <div class="stat-label">単語数</div>
                    </div>
                </div>

                <div class="text-container">
                    <button class="copy-btn" id="copyBtn" onclick="copyText()">📋 コピー</button>
                    <div class="text-content" id="textContent"></div>
                </div>

                <div class="actions">
                    <button class="action-btn" id="downloadBtn" onclick="downloadText()">
                        💾 テキストをダウンロード
                    </button>
                    <button class="action-btn secondary" onclick="resetTool()">
                        🔄 新しいファイル
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="toast" id="toast"></div>

    <script>
        // PDF.js の設定
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

        let extractedText = '';
        let fileName = '';

        // 初期化
        document.addEventListener('DOMContentLoaded', function() {
            initializeEventListeners();
        });

        function initializeEventListeners() {
            const pdfFile = document.getElementById('pdfFile');
            const dropZone = document.getElementById('dropZone');

            // ファイル選択イベント
            pdfFile.addEventListener('change', handleFileSelect);

            // ドラッグ&ドロップイベント
            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                dropZone.addEventListener(eventName, preventDefaults, false);
                document.body.addEventListener(eventName, preventDefaults, false);
            });

            dropZone.addEventListener('dragenter', highlight);
            dropZone.addEventListener('dragover', highlight);
            dropZone.addEventListener('dragleave', unhighlight);
            dropZone.addEventListener('drop', handleDrop);

            // クリックでファイル選択
            dropZone.addEventListener('click', () => pdfFile.click());
        }

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        function highlight() {
            document.getElementById('dropZone').classList.add('dragover');
        }

        function unhighlight() {
            document.getElementById('dropZone').classList.remove('dragover');
        }

        function handleDrop(e) {
            unhighlight();
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                processFile(files[0]);
            }
        }

        function handleFileSelect(e) {
            const file = e.target.files[0];
            if (file) {
                processFile(file);
            }
        }

        async function processFile(file) {
            if (file.type !== 'application/pdf') {
                showToast('PDFファイルを選択してください', 'error');
                return;
            }

            fileName = file.name;
            showProgress();
            
            try {
                await extractTextFromPDF(file);
                showResults();
                showToast('テキスト抽出が完了しました！');
            } catch (error) {
                console.error('PDF処理エラー:', error);
                showToast('PDF処理中にエラーが発生しました', 'error');
                hideProgress();
            }
        }

        function showProgress() {
            document.getElementById('progressSection').style.display = 'block';
            document.getElementById('resultSection').style.display = 'none';
        }

        function hideProgress() {
            document.getElementById('progressSection').style.display = 'none';
        }

        function updateProgress(percent, text) {
            document.getElementById('progressFill').style.width = percent + '%';
            document.getElementById('progressText').textContent = text;
        }

        async function extractTextFromPDF(file) {
            updateProgress(10, 'PDFを読み込み中...');
            
            const arrayBuffer = await file.arrayBuffer();
            const pdf = await pdfjsLib.getDocument(arrayBuffer).promise;
            const totalPages = pdf.numPages;
            
            updateProgress(20, 'ページを解析中...');
            
            let allText = '';
            
            for (let pageNum = 1; pageNum <= totalPages; pageNum++) {
                updateProgress(20 + (pageNum / totalPages) * 70, `ページ ${pageNum}/${totalPages} を処理中...`);
                
                const page = await pdf.getPage(pageNum);
                const textContent = await page.getTextContent();
                const pageText = extractPageText(textContent);
                
                if (pageText.trim()) {
                    allText += `\n--- ページ ${pageNum} ---\n${pageText}\n`;
                }
            }
            
            updateProgress(95, '最終処理中...');
            extractedText = allText.trim();
            updateProgress(100, '完了！');
        }

        function extractPageText(textContent) {
            if (!textContent.items || textContent.items.length === 0) {
                return '';
            }

            // テキストアイテムを位置でソート
            const items = textContent.items
                .filter(item => item.str && item.str.trim())
                .map(item => ({
                    text: item.str.trim(),
                    x: item.transform[4],
                    y: item.transform[5],
                    width: item.width || 0,
                    height: item.height || 12
                }))
                .sort((a, b) => {
                    const yDiff = Math.abs(a.y - b.y);
                    if (yDiff > 5) {
                        return b.y - a.y;
                    }
                    return a.x - b.x;
                });

            if (items.length === 0) return '';

            let result = '';
            let prevItem = null;

            for (let i = 0; i < items.length; i++) {
                const currentItem = items[i];
                
                if (prevItem) {
                    const yDiff = Math.abs(currentItem.y - prevItem.y);
                    const xDiff = currentItem.x - (prevItem.x + prevItem.width);
                    
                    if (yDiff > 5) {
                        result += '\n';
                    } else if (xDiff > 3) {
                        if (needsSpace(prevItem.text, currentItem.text)) {
                            result += ' ';
                        }
                    }
                }
                
                result += currentItem.text;
                prevItem = currentItem;
            }

            return result;
        }

        function needsSpace(prevText, currentText) {
            if (!prevText || !currentText) return false;
            
            const japanesePattern = /[\u3040-\u309F\u30A0-\u30FF\u4E00-\u9FAF]/;
            const prevChar = prevText.slice(-1);
            const currentChar = currentText.charAt(0);
            
            if (japanesePattern.test(prevChar) && japanesePattern.test(currentChar)) {
                return false;
            }
            
            if (/[。、．，！？：；・）】〕〉》」』\]]/.test(prevChar) || 
                /[。、．，！？：；・（【〔〈《「『\[]/.test(currentChar)) {
                return false;
            }
            
            if (/[a-zA-Z0-9]/.test(prevChar) && /[a-zA-Z0-9]/.test(currentChar)) {
                return true;
            }
            
            if ((/[a-zA-Z]/.test(prevChar) && japanesePattern.test(currentChar)) ||
                (japanesePattern.test(prevChar) && /[a-zA-Z]/.test(currentChar))) {
                return true;
            }
            
            return false;
        }

        function showResults() {
            hideProgress();
            document.getElementById('resultSection').style.display = 'block';
            
            // ファイル情報を更新
            document.getElementById('fileInfo').textContent = `ファイル名: ${fileName}`;
            
            // テキストを表示
            document.getElementById('textContent').textContent = extractedText;
            
            // 統計情報を更新
            updateStats();
        }

        function updateStats() {
            const lines = extractedText.split('\n');
            const pageCount = lines.filter(line => line.includes('--- ページ')).length;
            const charCount = extractedText.replace(/\s/g, '').length;
            const wordCount = extractedText.split(/\s+/).filter(word => word.length > 0).length;
            
            document.getElementById('pageCount').textContent = pageCount.toLocaleString();
            document.getElementById('charCount').textContent = charCount.toLocaleString();
            document.getElementById('wordCount').textContent = wordCount.toLocaleString();
        }

        function copyText() {
            navigator.clipboard.writeText(extractedText).then(() => {
                const copyBtn = document.getElementById('copyBtn');
                copyBtn.textContent = '✅ コピー済み';
                copyBtn.classList.add('copied');
                
                setTimeout(() => {
                    copyBtn.textContent = '📋 コピー';
                    copyBtn.classList.remove('copied');
                }, 2000);
                
                showToast('テキストをクリップボードにコピーしました');
            }).catch(err => {
                console.error('コピーエラー:', err);
                showToast('コピーに失敗しました', 'error');
            });
        }

        function downloadText() {
            if (!extractedText) {
                showToast('ダウンロードできるテキストがありません', 'error');
                return;
            }
            
            const blob = new Blob([extractedText], { type: 'text/plain;charset=utf-8' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `${fileName.replace('.pdf', '')}_extracted_${new Date().toISOString().slice(0, 10)}.txt`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            
            showToast('テキストファイルをダウンロードしました');
        }

        function resetTool() {
            document.getElementById('pdfFile').value = '';
            document.getElementById('resultSection').style.display = 'none';
            document.getElementById('progressSection').style.display = 'none';
            extractedText = '';
            fileName = '';
            showToast('ツールをリセットしました');
        }

        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = `toast ${type}`;
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }
    </script>
</body>
