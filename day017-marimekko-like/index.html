<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta property="og:title" content="マリメッコ風お絵かきアプリ" />
    <meta property="og:description" content="キャンバス上をなぞるだけで北欧風の美しい花模様が咲く、子供から大人まで楽しめるクリエイティブなお絵かきアプリです。花、葉、ハートなど多彩なモチーフと色を組み合わせて、オリジナルデザインを作成できます。" />
    <meta property="og:image" content="https://hiroe28.github.io/llm-100days-challenge/day017-marimekko-like/screenshot.png" />
    <meta property="og:url" content="https://hiroe28.github.io/llm-100days-challenge/day017-marimekko-like/index.html" />
    <meta name="twitter:card" content="summary_large_image" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>マリメッコ風お絵かきアプリ</title>

    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3201351704984910"
            crossorigin="anonymous"></script>

    <script async src="https://www.googletagmanager.com/gtag/js?id=G-H1SW0RH6CK"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-H1SW0RH6CK');
    </script>
    

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>マリメッコ風お絵かきアプリ</h1>
        
        <div class="canvas-container">
            <canvas id="drawing-canvas"></canvas>
            <div id="flowers-container"></div>
        </div>
        
        <div class="controls">
            <button id="clear-btn">キャンバスをクリア</button>
            <button id="add-flower-btn">お花を追加</button>
            <button id="save-btn">作品を保存</button>
            
            <div class="color-picker">
                <label>お花の色:</label>
                <select id="flower-color">
                    <option value="random">ランダム</option>
                    <option value="red">赤</option>
                    <option value="pink">ピンク</option>
                    <option value="blue">青</option>
                    <option value="green">緑</option>
                    <option value="yellow">黄色</option>
                </select>
            </div>

            <div class="color-picker">
                <label>背景色:</label>
                <select id="background-color">
                    <option value="#ffffff">白</option>
                    <option value="#f5f3ee">クリーム</option>
                    <option value="#e8f4f8">水色</option>
                    <option value="#fff0f0">ピンク</option>
                    <option value="#fffae0">パステルイエロー</option>
                </select>
            </div>
            
            <div class="flower-type">
                <label>モチーフ:</label>
                <select id="flower-type">
                    <option value="flower">お花</option>
                    <option value="leaf">葉っぱ</option>
                    <option value="heart">ハート</option>
                    <option value="star">星</option>
                    <option value="circle">丸</option>
                </select>
            </div>


        </div>

        <div class="sound-controls">
            <label>
                <input type="checkbox" id="sound-toggle" checked>
                音を鳴らす
            </label>
        </div>
        
        <div class="tutorial-container" id="tutorial-container">
            <div class="tutorial-overlay">
                <h2>お絵かきの遊び方</h2>
                <div class="tutorial-steps">
                    <div class="tutorial-step">
                        <div class="step-number">1</div>
                        <p>キャンバスをタッチまたはマウスでなぞってみよう！</p>
                    </div>
                    <div class="tutorial-step">
                        <div class="step-number">2</div>
                        <p>お花の色を選んでみよう！</p>
                    </div>
                    <div class="tutorial-step">
                        <div class="step-number">3</div>
                        <p>「お花を追加」ボタンを押すと、もっとお花が咲くよ！</p>
                    </div>
                    <div class="tutorial-step">
                        <div class="step-number">4</div>
                        <p>キレイな作品ができたら、保存ボタンで写真に残そう！</p>
                    </div>
                </div>
                <button id="start-drawing-btn">お絵かき開始！</button>
            </div>
        </div>
        
        <button id="help-btn" class="help-btn">?</button>

        
        <div class="info">
            <p>💡 キャンバス上をなぞると、なぞった場所にお花が咲きます</p>
            <p>💡 「お花を追加」ボタンを押すと、なぞった軌跡に沿ってさらにお花が咲きます</p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
